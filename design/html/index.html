<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style-Testbed</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
</head>
<body>
<section id="control-kit">
    <div class="panel">
        <div class="panel-head">
            <label>panel panel panel panelfdsfsfssfsfs</label>
            <div class="head-menu">
                <button class="btn-close"></button>
                <button>save</button>
                <button>load</button>
            </div>
        </div>
        <ul class="group-list">
            <li class="group">
                <div class="group-head">
                    <label>Group</label>
                </div>
                <ul class="sub-group-list">
                    <li class="sub-group">
                        <div class="sub-group-head">
                            <label>sub-group</label>
                        </div>
                        <ul class="component-list">
                            <li class="component type-input">
                                <label>Slider</label>
                                <div class="input-wrap">
                                    <div class="slider">
                                        <div class="slider-track">
                                            <div class="slider-handle"></div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="component type-input">
                                <label>Number</label>
                                <div class="input-wrap">
                                    <input type="number" value="1">
                                </div>
                            </li>
                            <li class="component type-input readonly">
                                <label>Number</label>
                                <div class="input-wrap">
                                    <input type="number" value="1" class="readonly">
                                </div>
                            </li>
                            <li class="component type-input">
                                <label>Image</label>
                                <div class="input-wrap">
                                    <div class="input-background">

                                    </div>
                                </div>
                            </li>
                            <li class="component type-input">
                                <label>Color</label>
                                <div class="input-wrap">
                                    <div class="input-background">
                                        <div class="color-batch" style="background-color:red;">#ff0000</div>
                                    </div>
                                </div>
                            </li>
                            <li class="component type-input">
                                <label>Select</label>
                                <div class="input-wrap">
                                    <button class="btn-select">Select option</button>
                                </div>
                            </li>
                            <li class="component type-input">
                                <label>String</label>
                                <div class="input-wrap">
                                    <div class="input-wrap-preset">
                                        <input type="text" value="Some text">
                                    </div>
                                    <button class="btn-preset"></button>
                                </div>
                            </li>
                            <li class="component type-input">
                                <div class="input-wrap">
                                    <button>test</button>
                                </div>
                            </li>
                            <li class="component type-text">
                                <label>A pure label component</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="group">
                <div class="group-head">
                    <label>Group</label>
                </div>
                <ul class="sub-group-list">
                    <li class="sub-group">
                        <div class="sub-group-head">
                            <label>sub-group</label>
                            <button class="btn-close"></button>
                        </div>
                        <ul class="component-list">
                            <li class="component type-text">
                                <label>A pure label component</label>
                                <p>A component that only displays text, could be used for controlkit config introduction or whatever watching Bojack Horseman right now.</p>
                                <p>Something something</p>
                            </li>
                            <li class="component type-input">
                                <label>String</label>
                                <div class="input-wrap">
                                    <input type="text" value="Some text">
                                </div>
                            </li>
                            <li class="component type-input">
                                <label>String</label>
                                <div class="input-wrap">
                                    <div class="input-wrap-preset">
                                        <input type="text" value="Some text">
                                    </div>
                                    <button class="btn-preset"></button>
                                </div>
                            </li>
                            <li class="component type-input">
                                <div class="input-wrap">
                                    <button>test</button>
                                </div>
                            </li>
                            <li class="component type-text">
                                <label>A pure label component</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
